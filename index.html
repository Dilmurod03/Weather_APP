<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-wrap">
    <main>
      <section class="location">
        <div class="city">Tashkent</div>
        <div class="date">Friday July 2022</div>
      </section>
      <div class="main-temp">~
        <div class="temp">39</div>
        <div class="hi-low">19 / 23</div>
      </div>
    </main>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="country...">
    
    </header>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
